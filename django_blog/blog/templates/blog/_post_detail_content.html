<!-- templates/blog/_post_detail_content.html -->
<div class="content">
    <h2>{{ post.title }}</h2>
    <section class="content">
        <p>{{ post.content }}</p>
        <small> Posted by {{ post.author }} on {{ post.published_date }}</small>
    </section>

    <h3>Comments</h3>
    <section class="content">
        {% for comment in comments %}
            <section class="content">
                <p>{{ comment.content }}</p>
                <small>By {{ comment.author }} on {{ comment.created_at }}</small>
            </section>
        {% empty %}
            <p>No comments yet.</p>
        {% endfor %}
    </section>
</div>
